<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nagendra</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Verdana, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #006064;
        }

        p {
            color: #004d40;
        }

        .box {
            background-color: #b2ebf2;
            padding: 20px;
            border: 1px solid #4dd0e1;
            border-radius: 8px;
            display: inline-block;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>

    <div class="box">
        <h1>Hello from Jaya</h1>
        <p>This is a test HTML page named <strong>nagi</strong>.</p>
        <button onclick="sayHi()">Say Hi</button>
    </div>

    <script>
        function sayHi() {
            alert("Hi there! This is a message from nagi");
        }
    </script>

</body>
</html>
